<!doctype html>
<html lang="en">

<head>
    <title>Customer Thank You Page </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-12">
                <h2 class="text-center pb-4">Customer Thank You Page</h2>
            </div>
            <div class="col-4 pb-4">
                <p> Id : </p>
                <p>Name : </p>
                <p> Family Name : </p>
                <p> Address : </p>
                <p> City : </p>
                <p>Email : </p>
                <p id="response-cart"></p>
            </div>
            <div class="col-8 pb-4">
                <p id="response-id"></small>
                <p id="response-name"></p>
                <p id="Second_name"></p>
                <p id="response-Address"></p>
                <p id="response-city"></p>
                <p id="response-email"></p>
                <p id="response-cart"></p>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <!-- here goes javascript cart -->
                </tbody>
            </table>
            <div class="col-12 pt-2 bg-light m-1 text-center">Your Total : $ <span id="total_text"></span></div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/css/js_files/thank_you.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
